name: Advent of Code
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Display Go version
      run: go version
    - name: Run tests
      run: go test ./...
    - run: go fmt ./...
    - name: Detect Changes
      run: git diff --exit-code
